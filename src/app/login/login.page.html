<ion-content [fullscreen]="true">
  <div class="vertical-center">
    <div id="login-container">
      <img id="logo" src="assets/icon/action-logo.png" />
      <ion-text id="login-header-text">
        <h1 style="font-weight: bold">Login to Account</h1>
      </ion-text>
      <div class="horizontal-center">
        <div class="login-inputs">
          <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
            <ion-item fill="outline" class="item">
              <ion-label position="stacked">Phone Number</ion-label>
              <ion-input
                formControlName="phoneNumber"
                type="tel"
                placeholder="Enter phone number"
              ></ion-input>
              <ion-note slot="error">Invalid phone number</ion-note>
            </ion-item>
            <ion-item fill="outline" class="item">
              <ion-label position="stacked">Password</ion-label>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Enter password"
                [clearOnEdit]="false"
              ></ion-input>
            </ion-item>
            <div class="login-buttons">
              <ion-button type="submit">Login</ion-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
