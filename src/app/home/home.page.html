<ion-header>
  <ion-toolbar>
    <ion-avatar>
      <img src="assets/icon/action-logo.png" alt="ACTION" />
    </ion-avatar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="reports">
        <ion-icon name="compass"></ion-icon>
        <ion-label>View Reports</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="feed">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="create">
        <ion-icon name="document-text"></ion-icon>
        <ion-label>New Report</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
