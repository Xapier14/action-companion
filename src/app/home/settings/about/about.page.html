<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" id="go-back">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>App version:</h2>
        <p>{{versionNumber}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Package name:</h2>
        <p>{{packageName}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
